<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Entry Log</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f5f5f5; }
    form { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    input, select, button { display: block; margin: 1rem 0; width: 100%; padding: 0.5rem; font-size: 1rem; }
    video, canvas { width: 100%; }
  </style>
</head>
<body>
  <h1>Border Vehicle Logging</h1>
  <form id="vehicleForm">
    <input type="text" name="vehicleNumber" placeholder="Vehicle Number" required />
    <input type="text" name="from" placeholder="From" required />
    <input type="text" name="to" placeholder="To" required />
    <input type="text" name="driverName" placeholder="Driver Name" required />
    <input type="tel" name="mobile" placeholder="Mobile Number" required />
    <select name="vehicleType" required>
      <option value="">Select Vehicle Type</option>
      <option>Truck</option>
      <option>Bus</option>
      <option>Car</option>
      <option>Bike</option>
    </select>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <input type="hidden" name="imageData" id="imageData" />
    <button type="submit">Submit Entry</button>
  </form>

  <script>
    const form = document.getElementById('vehicleForm');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const imageDataInput = document.getElementById('imageData');

    // Start the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Camera error: ", err);
      });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Capture image from video
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/jpeg');
      imageDataInput.value = imageData;

      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbxeAztM2kxaqzMerf1FuLfE_Bg-47zv86oJNgOLRAwotiT5QDjT1uCyHUu5w3je-5onEA/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert('Submitted successfully!');
        form.reset();
      })
      .catch(error => {
        alert('Submission failed');
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
